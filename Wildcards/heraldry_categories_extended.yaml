# Bo Heraldry
    heraldry:
        - >-
          __heraldry/colors__ __heraldry/badges__ with __heraldry/ordinaries__ ordinaries {and __heraldry/subordinaries__},
          {one|multiple} {__heraldry/charges/objects__,|__heraldry/charges/*__,|}
          {0.2::__heraldry/supporters__ supporters,|} {0.2::motto,|} {__heraldry/mantling__,|}
          {0.2::__heraldry/helmets__,|} {0.2::__heraldry/crests__ crest,|}

heraldry:
    badges:
        - house badge
        - livery badge
        - personal badge
        - clan badge
        - tribal badge
    blazon:
