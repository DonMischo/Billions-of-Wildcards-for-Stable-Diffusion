Bo:
    audio:
        # __bo/audio/*__
        album-cover:
            - >-
              __audio/genre/*__ album cover, __audio/albumcover/mainimage__, __audio/albumcover/titletext__,
              {__audio/albumcover/designelements__|__audio/albumcover/background__|__audio/albumcover/style__|}
        random:
            - >-
              __audio/music/*__, {1-2$$__audio/sound/*__|__audio/melody/*__|__audio/notes/*__|__audio/notation/*__},
              __audio/genre/*__
    books:
        # __bo/books/random__
        random:
            - >-
              {__books/genres__|__books/fictional-types__|__books/book-sizes__ book}, {0.1::__books/typography__, __books/printing-techniques__,|0.1::__books/illustration__,|} {__books/bookbinding-styles__,|} __books/book-covers__, __properties/materials-books/materials__,    {__books/places-books__|__books/book-accessories__|}
    chars:
        # __bo/chars/random__
        # __bo/chars/char-*/random__
        # __bo/chars/class-*__
        char-cyberpunk:
            div:
                - female __bo/chars/char-cyberpunk/male/*__
                - male __bo/chars/char-cyberpunk/female/*__
            female:
                boconstructions:
                    - __bo/chars/char-cyberpunk/female/classic__, __bo/constructions/random-cyberpunk__
                classic:
                    - >-
                      female __characters/professions/*__, __person/cyberpunk/female__ wearing __Bo/clothings/cyberpunk/female-attire__,
                      {__person/cyberpunk/poses__|__person/*/poses__}
                scenery:
                    - __bo/chars/char-cyberpunk/female/classic__, __lighting/cyberpunk__, __scenes/cyberpunk/*__
            male:
                boconstructions:
                    - __bo/chars/char-cyberpunk/male/classic__, __bo/constructions/random-cyberpunk__
                classic:
                    - >-
                      male __characters/professions/*__, __person/cyberpunk/male__ wearing __Bo/clothings/cyberpunk/male-attire__,
                      {__person/cyberpunk/poses__|__person/*/poses__}
                scenery:
                    - __bo/chars/char-cyberpunk/male/classic__, __lighting/cyberpunk__, __scenes/cyberpunk/*__
            random:
                - >-
                  {__bo/chars/char-cyberpunk/*male/*__|0.1::__bo/chars/char-cyberpunk/div__},
                  __subtypes/cyberpunk__
        char-magical:
            div:
                - female __bo/chars/char-magical/male/*__
                - male __bo/chars/char-magical/female/*__
            female:
                boconstructions:
                    - >-
                      {__bo/chars/char-magical/female/classic__|__bo/chars/char-magical/female/modern__},
                      __bo/constructions/random-magical__
                classic:
                    - >-
                      female __person/magical/female__    { wearing __Bo/clothings/magical/female-attire__
                      __words/magical/verbs__ __magical/magic__| __bo/chars/char-magical/profession-magic__ },
                      __person/magical/poses__, __lighting/magical__
                modern:
                    - >-
                      female __person/magical/female__
                      { wearing __clothings/regular/female-attire__
                      __words/magical/verbs__ __magical/magic__| __bo/chars/char-magical/profession-magic__ },
                      __person/magical/poses__, __lighting/magical__
                scenery:
                    - >-
                      {__bo/chars/char-magical/female/classic__|__bo/chars/char-magical/female/modern__},
                      __lighting/magical__, __scenes/regular/*__
            male:
                boconstructions:
                    - >- 
                      {__bo/chars/char-magical/male/classic__|__bo/chars/char-magical/male/modern__},
                      __bo/constructions/random-magical__'
                classic:
                    - >-
                      male __person/magical/male__    { wearing __Bo/clothings/magical/male-attire__
                      __words/magical/verbs__ __magical/magic__| __bo/chars/char-magical/profession-magic__ },
                      __person/magical/poses__, __lighting/magical__
                modern:
                    - >-
                      male __person/magical/male__
                      { wearing __Bo/clothings/regular/male-attire__
                      __words/magical/verbs__ __magical/magic__| __bo/chars/char-magical/profession-magic__ },
                      __person/magical/poses__, __lighting/magical__
                scenery:
                    - >-
                      {__bo/chars/char-magical/male/classic__|__bo/chars/char-magical/male/modern__},
                      __lighting/magical__, __scenes/regular/*__
            profession-magic:
                - __characters/professions/magical/crafter__, __magical/profession-magic-use/crafter__
                - __characters/professions/magical/caster__, __magical/profession-magic-use/caster__
                - __characters/professions/magical/knowledge__, __magical/profession-magic-use/knowledge__
                - __characters/professions/magical/nature__, __magical/profession-magic-use/nature__
                - __characters/professions/magical/dark__, __magical/profession-magic-use/dark__
                - __characters/professions/magical/light__, __magical/profession-magic-use/light__
                - __characters/professions/magical/illusion__, __magical/profession-magic-use/illusion__
                - __characters/professions/magical/technomancy__, __magical/profession-magic-use/technomancy__
            properties-magical:
                - >-
                  {0-5$${-2$$__words/magical/adjectives__}| {-2$$__words/magical/substantives__}|
                  {-2$$__words/magical/verbs__}| {-2$$__properties/materials-magic/*__}| __lighting/magical__}
            random:
                - >-
                  {__bo/chars/char-magical/*male/*__|0.1::__bo/chars/char-magical/div__}
        char-nsfw:
            div:
                - female __bo/chars/char-nsfw/male/*__
                - male __bo/chars/char-nsfw/female/*__
            female:
                boconstructions:
                    - __bo/chars/char-nsfw/female/classic__, __bo/constructions/random-regular__
                classic:
                    - >-
                      female __person/regular/female__ wearing __Bo/clothings/nsfw/female-attire__,
                      __person/nsfw/poses__, __lighting/nsfw__, __scenes/regular/light__
            male:
                boconstructions:
                    - __bo/chars/char-nsfw/male/classic__, __bo/constructions/random-regular__
                classic:
                    - >-
                      male __person/regular/male__ wearing __Bo/clothings/nsfw/male-attire__,
                      __person/nsfw/poses__, __lighting/nsfw__, __scenes/regular/light__
            random:
                - >-
                  {__bo/chars/char-nsfw/*male/*__|0.1::__bo/chars/char-nsfw/div__}

        char-regular:
            div:
                - male __bo/chars/char-regular/female/*__
                - female __bo/chars/char-regular/male/*__
            female:
                bocloths:
                    - __bo/chars/char-regular/female/modern__,    {__bo/clothings/random-fullbody__|__bo/clothings/random-combination__}
                boconstructions:
                    - __bo/chars/char-regular/female/modern__, __bo/constructions/random-regular__
                modern:
                    - female __person/regular/female__ wearing __Bo/clothings/regular/female-attire__,
                      __person/regular/poses__
            male:
                bocloths:
                    - __bo/chars/char-regular/male/modern__,    {__bo/clothings/random-fullbody__|__bo/clothings/random-combination__}
                boconstructions:
                    - __bo/chars/char-regular/male/modern__, __bo/constructions/random-regular__
                modern:
                    - male __person/regular/male__ wearing __clothings/regular/male-attire__,
                      __person/regular/poses__
            random:
                - >-
                  {__bo/chars/char-regular/*male/*__|0.1::__bo/chars/char-regular/div__}
        char-scifi:
            div:
                - female __bo/chars/char-scifi/male/*__
                - male __bo/chars/char-scifi/female/*__
            female:
                boconstructions:
                    - __bo/chars/char-scifi/female/classic__, __bo/constructions/random-scifi__
                classic:
                    - >-
                      female __characters/professions/scifi/*__, __person/scifi/female__ wearing
                      __Bo/clothings/scifi/female-attire__, __person/scifi/poses__
                scenery:
                    - __bo/chars/char-scifi/female/classic__, __lighting/scifi__, __scenes/scifi/*__
            male:
                boconstructions:
                    - __bo/chars/char-scifi/male/classic__, __bo/constructions/random-scifi__
                classic:
                    - >-
                      male __characters/professions/scifi/*__, __person/scifi/male__ wearing __Bo/clothings/scifi/male-attire__,
                      __person/scifi/poses__, __lighting/scifi__, __scenes/scifi/*__
                scenery:
                    - __bo/chars/char-scifi/male/classic__, __lighting/scifi__, __scenes/scifi/*__
            random:
                - >-
                  {__bo/chars/char-scifi/*male/*__|0.1::__bo/chars/char-scifi/div__}
        class-profession-itemslots:
            - __bo/chars/class-profession-regular__, __characters/itemslots/*__
        class-profession-regular:
            - >-
              {male|female} __characters/beings/*__, {__characters/professions/*/*__,|}{__characters/classes/*__|}
        class-profession-weapon:
            - __bo/chars/class-profession-regular__, __characters/weapons/*__
        haircolor:
            - >-
              {0.7::__person/regular/haircolor__|0.3::__person/regular/haircolor-unconv__}
        random:
            - __bo/chars/char-*/random__
            - __bo/chars/class-*__
    christmas:
        # __bo/christmas/random__
        random:
            - >-
              __christmas/artstyles__, {__christmas/characters__|__christmas/christmas-carol/*__},
              {1-5$$__christmas/decorations__|__christmas/food__|},
              {1-3$$__christmas/atmosphere__},
              __christmas/lightings__, {__christmas/scapes__|__christmas/scenes__|__christmas/traditions__|}
    clothings:
        # __bo/clothings/random*__ or any subset like __bo/clothings/random-combination__
        random-accesoires:
            cyberpunk:
                - >-
                  {1-4$${0.1::__clothings/cyberpunk/unisex/accesoires__ |}|
                  {0.2::__clothings/cyberpunk/unisex/backwear__ |}| {0.2::__clothings/cyberpunk/unisex/facewear__ |}|
                  {0.1::__clothings/cyberpunk/unisex/neckwear__ |}}
            magical:
                - >-
                  {1-4$${0.1::__clothings/regular/unisex/accesoires__ |}|
                  {0.2::__clothings/regular/unisex/backwear__ |}| {0.2::__clothings/regular/unisex/facewear__ |}|
                  {0.1::__clothings/regular/unisex/neckwear__ |}}
            nsfw:
                - >-
                  {1-4$${0.1::__clothings/nsfw/unisex/accesoires__ |}|
                  {0.2::__clothings/nsfw/unisex/backwear__ |}| {0.2::__clothings/nsfw/unisex/facewear__ |}|
                  {0.1::__clothings/nsfw/unisex/neckwear__ |}}
            regular:
                - >-
                  {1-4$${0.1::__clothings/regular/unisex/accesoires__ |}|
                  {0.2::__clothings/regular/unisex/backwear__ |}|
                  {0.2::__clothings/regular/unisex/facewear__ |}|
                  {0.1::__clothings/regular/unisex/neckwear__ |}}
            scifi:
                - >-
                  {1-4$${0.1::__clothings/scifi/unisex/accesoires__ |}|
                  {0.2::__clothings/scifi/unisex/backwear__ |}|
                  {0.2::__clothings/scifi/unisex/facewear__ |}|
                  {0.1::__clothings/scifi/unisex/neckwear__ |}}
        random-attire-female:
            - __clothings/*/female-attire__
        random-attire-male:
            - __clothings/*/male-attire__
        random-combination:
            - __bo/clothings/random-upperbody__, __bo/clothings/random-lowerbody__
        random-dress-properties:
            cyberpunk:
                - >-
                  {1-3$$    $$__properties/colors/*__|__properties/fabrics/cyberpunk__|__properties/patterns/clothing-cyberpunk__}
            nsfw:
                - >-
                  {1-4$$    $$__properties/colors/*__|{__properties/fabrics/regular__|__properties/materials-nsfw/fabrics__}|
                  {__properties/patterns/clothing__|__properties/patterns/animal-print__}}
            regular:
                - >-
                  {1-3$$    $$__properties/colors/*__|__properties/fabrics/regular__|__properties/patterns/clothing__}
            scifi:
                - >-
                  {1-3$$    $$__properties/colors/*__|__properties/fabrics/scifi__|__properties/patterns/clothing-scifi__}
        random-extras:
            - >-
              {1-6$$__styles/clothing/embellishments__,|__styles/clothing/special-features__,|
              __styles/clothing/functional-features__,| __styles/clothing/waistband-closure__,|
              __styles/clothing/pockets__,|__styles/clothing/wash__,|__styles/clothing/back-designs__,|
              __styles/clothing/dress-accents__,|__styles/clothing/unique-features__, __styles/clothing/closure__,|
              __styles/clothing/design__}
        random-fullbody:
            - >-
              __properties/fit__ full body clothing, {__styles/clothing/collar__,|__styles/clothing/neckline__,|}
              __properties/fabrics/*__, {__properties/patterns/*__,|} {__properties/materials*/*__,|}
              __styles/clothing/sleeve__, __styles/clothing/dress-length__, __styles/clothing/waistlines__,
              __styles/clothing/skirt__, __bo/clothings/random-extras__
        random-lowerbody:
            - >-
              __properties/fit__ lower body clothing, __properties/fabrics/*__,
              {__properties/patterns/*__,|} {__properties/materials*/*__,|}
              __styles/clothing/fit-length__, __styles/clothing/waistlines__,
              __bo/clothings/random-extras__
        random-upperbody:
            - >-
              __properties/fit__ upper body clothing,
              {__styles/clothing/collar__,|__styles/clothing/neckline__,|}
              __properties/fabrics/*__, {__properties/patterns/*__,|}
              {__properties/materials*/*__,|} __styles/clothing/sleeve__,
              __styles/clothing/dress-length__, __styles/clothing/waistlines__,
              __bo/clothings/random-extras__
        cyberpunk:
            female-attire:
                - >-
                  {0.8::__bo/clothings/random-dress-properties/cyberpunk__|} __clothings/cyberpunk/female/lower-body__,
                  {0.8::__bo/clothings/random-dress-properties/cyberpunk__|} __clothings/cyberpunk/female/upper-body__,
                  {0.8::__clothings/cyberpunk/female/footwear__,|} {0.5::__clothings/cyberpunk/female/headwear__,|}
                  __bo/clothings/random-accesoires/cyberpunk__
            male-attire:
                - >-
                  {0.8::__bo/clothings/random-dress-properties/cyberpunk__|} __clothings/cyberpunk/male/lower-body__,
                  {0.8::__bo/clothings/random-dress-properties/cyberpunk__|} __clothings/cyberpunk/male/upper-body__,
                  {0.8::__clothings/cyberpunk/male/footwear__,|} {0.5::__clothings/cyberpunk/male/headwear__,|}
                  __bo/clothings/random-accesoires/cyberpunk__
        magical:
            female-attire:
                - >-
                  { {0.8::__bo/chars/char-magical/properties-magical__|} __clothings/magical/female/lower-body__,
                  {0.8::__bo/chars/char-magical/properties-magical__|} __clothings/magical/female/upper-body__,|
                  {0.8::__bo/chars/char-magical/properties-magical__|} __clothings/magical/female/full-body__, }
                  {0.8::__clothings/regular/female/footwear__,|} {0.5::__clothings/regular/female/headwear__,|}
                  __bo/clothings/random-accesoires/magical__
            male-attire:
                - >-
                  { {0.8::__bo/chars/char-magical/properties-magical__|} __clothings/magical/male/lower-body__,
                  {0.8::__bo/chars/char-magical/properties-magical__|} __clothings/magical/male/upper-body__,|
                  {0.8::__bo/chars/char-magical/properties-magical__|} __clothings/magical/male/full-body__, }
                  {0.8::__clothings/magical/male/footwear__,|} {0.5::__clothings/magical/male/headwear__,|}
                  __bo/clothings/random-accesoires/magical__
        nsfw:
            female-attire:
                - >-
                  {0.8::__bo/clothings/random-dress-properties/nsfw__|}
                  {__clothings/nsfw/female/lower-body__|__clothings/nsfw/female/underwear-lower__},
                  {0.8::__bo/clothings/random-dress-properties/nsfw__|}
                  {__clothings/nsfw/female/upper-body__|__clothings/nsfw/female/underwear-upper__},
                  {0.8::__clothings/regular/female/footwear__,|} {0.5::__clothings/regular/female/headwear__,|}
                  __bo/clothings/random-accesoires/regular__
            male-attire:
                - >-
                  {0.8::__bo/clothings/random-dress-properties/nsfw__|}
                  {__clothings/nsfw/male/lower-body__|__clothings/nsfw/male/underwear-lower__},
                  {0.8::__bo/clothings/random-dress-properties/nsfw__|}
                  {__clothings/nsfw/male/upper-body__,|__clothings/nsfw/male/underwear-upper__,|}
                  {0.8::__clothings/regular/male/footwear__,|} {0.5::__clothings/regular/male/headwear__,|}
                  __bo/clothings/random-accesoires/regular__
        regular:
            female-attire:
                - >-
                  {0.8::__bo/clothings/random-dress-properties/regular__|}
                  __clothings/regular/female/lower-body__,
                  {0.8::__bo/clothings/random-dress-properties/regular__|}
                  __clothings/regular/female/upper-body__,
                  {0.8::__clothings/regular/female/footwear__,|}
                  {0.5::__clothings/regular/female/headwear__,|}
                  __bo/clothings/random-accesoires/regular__
            male-attire:
                - >-
                  {0.8::__bo/clothings/random-dress-properties/regular__|}
                  __clothings/regular/male/lower-body__,
                  {0.8::__bo/clothings/random-dress-properties/regular__|}
                  __clothings/regular/male/upper-body__,
                  {0.8::__clothings/regular/male/footwear__,|}
                  {0.5::__clothings/regular/male/headwear__,|}
                  __bo/clothings/random-accesoires/regular__
        scifi:
            female-attire:
                - >-
                  {0.8::__bo/clothings/random-dress-properties/scifi__|}
                  __clothings/scifi/female/lower-body__,
                  {0.8::__bo/clothings/random-dress-properties/scifi__|}
                  __clothings/scifi/female/upper-body__,
                  {0.8::__clothings/scifi/female/footwear__,|}
                  {0.5::__clothings/scifi/female/headwear__,|}
                  __bo/clothings/random-accesoires/scifi__
            male-attire:
                - >-
                  {0.8::__bo/clothings/random-dress-properties/scifi__|}
                  __clothings/scifi/male/lower-body__,
                  {0.8::__bo/clothings/random-dress-properties/scifi__|}
                  __clothings/scifi/male/upper-body__,
                  {0.8::__clothings/scifi/male/footwear__,|}
                  {0.5::__clothings/scifi/male/headwear__,|}
                  __bo/clothings/random-accesoires/scifi__
    constructions:
        # __bo/constructions/random*__
        # __bo/constructions/buildings/*__
        # __bo/constructions/rooms/*__
        buildings:
            cyberpunk:
                - >-
                  __constructions/types/cyberpunk/*__, 
                  {1-3$$__properties/materials-construction/cyberpunk__|__bo/constructions/materials-outdoor__},
                  __bo/constructions/lighting-outdoor__
            fictional:
                - >-
                  __constructions/types/*/*__, {1-3$$__properties/materials-construction/basic*__|__bo/constructions/materials-outdoor__},
                  __bo/constructions/lighting-outdoor__
            magical:
                - >-
                  __constructions/types/magical/*__,
                  {1-3$$__properties/materials-construction/basic*__|__bo/constructions/materials-outdoor__},
                  __bo/constructions/lighting-outdoor__
            regular:
                - >-
                  __constructions/types/regular/*__,
                  {1-3$$__properties/materials-construction/basic__|__bo/constructions/materials-outdoor__},
                  __bo/constructions/lighting-outdoor__
            scifi:
                - >-
                  __constructions/types/scifi/*__,
                  {1-3$$__properties/materials-construction/scifi__|__bo/constructions/materials-outdoor__},
                  __bo/constructions/lighting-outdoor__
        interior-design:
            - '{1-5$$__constructions/interior-design/*__}'
        interior-design-fictional:
            - '{1-5$$__constructions/interior-design*/*__}'
        lighting-indoor:
            - '{1-2$$__constructions/light-sources-indoor/*__}, {__lighting/constructions-indoor__|__lighting/constructions-specialized__}'
        lighting-outdoor:
            - '{1-2$$__constructions/light-sources-outdoor/*__}, {__lighting/constructions-outdoor__|__lighting/constructions-specialized__}'
        materials-indoor:
            - >-
              {1-3$$__properties/materials-construction/stones__|__properties/materials-construction/flooring__|__properties/patterns/tapestry__
              tapestry}
        materials-outdoor:
            - >-
              {1-3$$__properties/materials-construction/stones__|__properties/materials-construction/basic__|__properties/materials-construction/roofing__
              roof}
        random:
            - >-
              {__bo/constructions/rooms/*__|__bo/constructions/buildings/*__}
        random-building:
            - __bo/constructions/buildings/*__
        random-cyberpunk:
            - >-
              {__bo/constructions/buildings/cyberpunk__|__bo/constructions/buildings/cyberpunk__}
        random-fictional:
            - >-
              {__bo/constructions/buildings/fictional__|__bo/constructions/buildings/fictional__}
        random-magical:
            - >-
              {__bo/constructions/buildings/magical__|__bo/constructions/buildings/magical__}
        random-regular:
            - >-
              {__bo/constructions/rooms/regular__|__bo/constructions/buildings/regular__}
        random-room:
            - __bo/constructions/rooms/*__
        random-scifi:
            - >-
              {__bo/constructions/buildings/scifi__|__bo/constructions/buildings/scifi__}
        rooms:
            cyberpunk:
                - >-
                  __constructions/rooms/cyberpunk/*__, __bo/constructions/interior-design-fictional__,
                  __bo/constructions/materials-indoor__, __bo/constructions/lighting-indoor__,
                  cyberpunk, sci-fi
            fictional:
                - >-
                  __constructions/rooms/*/*__, __bo/constructions/interior-design-fictional__,
                  __bo/constructions/materials-indoor__, __bo/constructions/lighting-indoor__,
                  __styles/punk-styles__
            magical:
                - >-
                  __constructions/rooms/magical/*__, __bo/constructions/interior-design-fictional__,
                  __bo/constructions/materials-indoor__, __bo/constructions/lighting-indoor__,fantasy
            regular:
                - >-
                  __constructions/rooms/regular/*__, __bo/constructions/interior-design__, __bo/constructions/materials-indoor__,
                  __bo/constructions/lighting-indoor__
            scifi:
                - >-
                  __constructions/rooms/scifi/*__, __bo/constructions/interior-design-fictional__,
                  __bo/constructions/materials-indoor__, __bo/constructions/lighting-indoor__,
                  __styles/punk-styles__, sci-fi
    cosmic:
        random:
            - >-
              {__astronomy/celestial-bodies__|__astronomy/spacecrafts__|__astronomy/relations__|__astronomy/celestial-anything__},
              __astronomy/relations__, __phenomena/astronomy/abstract__, __phenomena/astronomy/natural__
    creative:
        # __bo/creative/random-atmosphere__
        # __bo/creative/random-elements__
        # __bo/creative/random-scapes__
        # __bo/creative/myprompt__
        random-atmosphere:
            - >-
              {1-10$$__atmosphere/*__}
        random-elements:
            - >-
              __properties/colors/*__ __atmosphere/elemental__ __atmosphere/elements__ {__chemistry/gems__|__chemistry/minerals__}
        random-scapes:
            - >-
              {0.7::__atmosphere/*__|0.3::{__bo/creative/random-elements__|__magical/types/*__|__lighting/*__|
              __astronomy/relations__|__properties/colors/*__|__matter/*__|
              __properties/materials*/*__|__properties/paint/*__|__properties/patterns/*__|
              __properties/shape/*__|__properties/size/*__|__properties/textures/*__|
              __properties/Visual/*__|__styles-architectural/*__}}
              {0.75::__habitats/places/*__|0.05::__astronomy/cele*__|0.05::__habitats/wonderland__|
              0.05::__habitats/types__|0.05::__habitats/metaphoric__|
              0.05::__habitats/housing__}
