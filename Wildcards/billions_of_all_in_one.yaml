# Billions of Wildcards - all in one
# BoChars
BoChars:
    female:
        modern:
            - female __person/female__ wearing __clothings/female-attire__, __person/poses__
        BoConstructions:
            - __BoChars/female/modern__, __BoConstructions/random-standard__
        BoCloths:
            - __BoChars/female/modern__,  {__BoCloths/random-fullbody__|__BoCloths/random-combination__}
    male:
        modern:
            - male __person/male__ wearing __clothings/male-attire__, __person/poses__
        BoConstructions:
            - __BoChars/male/modern__, __BoConstructions/random-standard__
        BoCloths:
            - __BoChars/male/modern__,  {__BoCloths/random-fullbody__|__BoCloths/random-combination__}
    div:
        - male __BoChars/female/modern__
        - female __BoChars/male/modern__ 
    random:
        - "{0.45::__BoChars/female/modern__|0.45::__BoChars/male/modern__|0.1::__BoChars/div__}"
# BoCharsCyberpunk
BoCharsCyberpunk:
    female:
        classic:
            - female __random/profession-cyberpunk__, __person-cyberpunk/female__ wearing __clothings-cyberpunk/female-attire__, {__person-cyberpunk/poses__|__person*/poses__}
        scenery:
            - __BoCharsCyberpunk/female/classic__, __cyberpunk/lighting__, __scenes-cyberpunk/*__
        BoConstructions:
            - __BoCharsCyberpunk/female/classic__, __BoConstructions/*-cyberpunk__
    male:
        classic:
            - male __random/profession-cyberpunk__, __person-cyberpunk/male__ wearing __clothings-cyberpunk/male-attire__, {__person-cyberpunk/poses__|__person*/poses__}
        scenery:
            - __BoCharsCyberpunk/male/classic__, __cyberpunk/lighting__, __scenes-cyberpunk/*__
        BoConstructions:
            - __BoCharsCyberpunk/male/classic__, __BoConstructions/*-cyberpunk__
    random:
        - "{__BoCharsCyberpunk/male/classic__|__BoCharsCyberpunk/female/classic__}"

# BoCharsMag
BoCharsMag:
    female:
        classic:
            - "female __person-magical/female__ 
            {
            wearing __clothings-magical/female-attire__ 
            __magical/words/verbs__ __magical/magic__|
            __random/profession-magic__
            }, __person-magical/poses__, __lighting/magical__"
        modern:
            - "female __person-magical/female__ 
            {
            wearing __clothings/female-attire__ 
            __magical/words/verbs__ __magical/magic__|
            __random/profession-magic__
            }, __person-magical/poses__, __lighting/magical__"
        scenery:
            - "{__BoCharsMag/female/classic__|__BoCharsMag/female/modern__}, __lighting/magical__, __scenes/*__"
        BoConstructions:
            - "{__BoCharsMag/female/classic__|__BoCharsMag/female/modern__}, __BoConstructions/*-magical__"
    male:
        classic:
            - "male __person-magical/male__ 
            {
            wearing __clothings-magical/male-attire__ 
            __magical/words/verbs__ __magical/magic__|
            __random/profession-magic__
            }, __person-magical/poses__, __lighting/magical__"
        modern:
            - "male __person-magical/male__ 
            {
            wearing __clothings/male-attire__ 
            __magical/words/verbs__ __magical/magic__|
            __random/profession-magic__
            }, __person-magical/poses__, __lighting/magical__"
        scenery:
            - "{__BoCharsMag/male/classic__|__BoCharsMag/male/modern__}, __lighting/magical__, __scenes/*__"
        BoConstructions:
            - "{__BoCharsMag/male/classic__|__BoCharsMag/male/modern__}, __BoConstructions/*-magical__"
    div:
        - "female {__BoCharsMag/male/classic__|__BoCharsMag/male/modern__}"
        - "male {__BoCharsMag/female/classic__|__BoCharsMag/female/modern__}"
